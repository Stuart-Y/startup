    <main class="container-fluid text-center">
      <div class="mainContent", id="fillerContent">
        <h1>Fill X with Y</h1>
        <div id ="StuffPicker" class="activityBox">
          <div id="FillPicker", class="chooseItem">
            <h2> How many </h2>
            <img alt="Question Mark", src="QuestionMark.png" >
            <select class=itemPicker></select>
          </div>
          <div id="StuffedPicker", class="chooseItem">
            <h2>Can fit in</h2>
            <img alt="Question Mark", src="QuestionMark.png" >
            <select class="itemPicker"></select>
          </div>
        </div>
        <div id="answerbox" class="factbox">
          <h2>Answer:__</h2>
        </div>
        <div id="fillSettings" class="optionBox">
          <h3>Packing Type</h3>
          <fieldset id="packingType" class="mathPicker">
            <div class="packRad">
              <input type="radio" id="volume" name="fillType" value="container">
              <label for="html">Volume</label><br>
            </div>
            <div class="packRad">
              <input type="radio" id="shapeFill" name="fillType" value="container">
              <label for="html">Shape Packing</label><br>
            </div>
          </fieldset>
        </div>
      </div>
